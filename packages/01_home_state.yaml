    name: "Evening Mode Start Time"
    has_date: true
    has_time: true
  evening_peak_start:
    name: "Evening Peak Start Time"
    has_date: false
    has_time: true
    initial: "18:00:00"
  evening_peak_end:
    name: "Evening Peak End Time"
    has_date: false
    has_time: true
    initial: "20:00:00"
  bedtime_ramp_start:
    name: "Bedtime Ramp Start"
    has_date: false
    has_time: true
    initial: "20:00:00"
  bedtime_ramp_end:
    name: "Bedtime Ramp End"
    has_date: false
    has_time: true
    initial: "21:30:00"
  evening_time_cutoff:
    name: "Evening Time Cutoff"
    has_date: false
    has_time: true
    initial: "22:00:00"

input_boolean:
