# Diagnostic Control Parameters
input_number:
  error_retention_days:
    name: "Error Retention Period"
    min: 1
    max: 30
    step: 1
    initial: 7
    unit_of_measurement: "days"
    icon: mdi:calendar-clock

  health_check_interval:
    name: "Health Check Interval"
    min: 1
    max: 60
    step: 5
    initial: 15
    unit_of_measurement: "minutes"
    icon: mdi:timer

# System Controls
input_boolean:
  als_diagnostics_enabled:
    name: "ALS Diagnostics System"
    initial: true
    icon: mdi:medical-bag

  als_notifications_enabled:
    name: "ALS Error Notifications"
    initial: true
    icon: mdi:bell-ring

  als_verbose_logging:
    name: "ALS Verbose Logging"
    initial: false
    icon: mdi:text-box-outline

  # Test helpers
  run_timing_tests:
    name: "Run Timing Tests"
    initial: false
    icon: mdi:test-tube

  run_diagnostics_tests:
    name: "Run Diagnostics Tests"
    initial: false
    icon: mdi:medical-bag